<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap CountDown Page</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Just+Another+Hand" rel="stylesheet">
   	<link href="https://fonts.googleapis.com/css?family=Amatica+SC:400,700" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

  <section id="logo">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 text-center">
  				<img src="img/my-logo.png" class="img-fluid"/>
  			</div>
  			
  		</div>
  		
  	</div>
  	
  </section>

   <section id="intro">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 text-center">
  				<p>We are Working Hard, Well be ready to launch in....</p>
  			</div>	
  		</div>
  	</div>
  </section>


     <section id="counter">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12 text-center">
  			<div class="countdown">
  			</div>
  			</div>	
  		</div>
  	</div>
  </section>


<section id="icons">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12">
  				<ul class="list-inline">
  					<a href="http://www.twitter.com" target="blank"><li class="list-inline-item"><i class="fa twitter fa-twitter-square fa-4x" aria-hidden="true"></i></li></a>
  					<a href="http://www.facebook.com" target="blank"><li class="list-inline-item"><i class="fa facebook fa-facebook-square fa-4x" aria-hidden="true"></i></li></a>
  					<a href="http://www.google.com" target="blank"><li class="list-inline-item"><i class="fa google fa-google-plus-square fa-4x" aria-hidden="true"></i></li></a>
  					<a href="http://www.instagram.com" target="blank"><li class="list-inline-item"><i class="fa instagram fa-instagram fa-4x" aria-hidden="true"></i></li></a>
  				</ul>
  			</div>	
  		</div>
  	</div>
  </section>


  <section id="signup">
  	<div class="container">
  		<div class="row">
  			<div class="col-md-12">
  			<form class="form-inline" role="form" method="post" action="#signup">
  				<input type="email" name="email" class="form-control form-control-sm" placeholder="enter your email">
  				<button type="submit" class="btn btn-signup btn-small" name="submit" value="send">find out more</button>
  			</form>
  			</div>	
  		</div>
  	</div>
  </section>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery.countdown.js"></script>
	<script>
		$(function() {
    $('.countdown').countdown({
        date: "June 7, 2087 15:03:26"
    });
});
	</script>
  </body>
</html>
